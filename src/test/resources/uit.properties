# file for acl permissions

#acl.persistence.provider = eionet.acl.PersistenceFile

application.acl.folder=target/test-classes


# file for localgroups and users
application.localgroups.file=target/test-classes/acl.group

# file for app permissions + descriptions
application.permissions.file=target/test-classes/acl.prms

#permission in ACL for the administrator
acl.owner.permission=c

#if true, RPC ACL admin methods are initialized
acl.admin=true

#ACL entry for authenticated acces (not belonging to any group)
acl.authenticated.access=authenticated

#ACL entry for anonymous access
acl.anonymous.access=anonymous

#localuser accounts
acl.localusers.xml=target/test-classes/users.xml

# component services
componentservices=HelpService
componentservices.HelpService.provider=com.tee.uit.help.RemoteService

# settings for DB connection
#db.driver=com.mysql.jdbc.Driver
#db.url=jdbc:mysql://localhost/acl?useUnicode=true&characterEncoding=UTF-8
#db.user=acl
#db.pwd=acl

db.driver=org.h2.Driver
db.url=jdbc:h2:mem:acl;MODE=MySQL
db.user=acl
db.pwd=acl
